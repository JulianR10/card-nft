<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container-card">
    <figure class="container-img-principal">
      <img id="img-principal" src="./images/image-equilibrium.jpg" alt="nft">
      <div class="container-icon-view">
        <img src="./images/icon-view.svg" alt="">
      </div>
    </figure>
    <h1 class="title">
      Equilibrium #3429
    </h1>
    <h2 class="subtitle">
      Our Equilibrium collection promotes balance and claim.
    </h2>
    <div class="info-eth">
      <div class="price-eth">
        <img src="./images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>
      <div class="info-days">
        <img src="./images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>
    <hr color="#2f415b">
    <div class="avatar">
      <figure class="container-img-avatar">
        <img src="./images/image-avatar.png" alt="">
      </figure>
      <p class="name-avatar">Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>
</html>
